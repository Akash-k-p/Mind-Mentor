

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Mentor</title>
    <link rel="stylesheet" href=".\assets\css\login.css"> <!-- Link to your CSS file -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
</head>
<body>
    <!-- <div class="animate__animated animate__fadeIn"> -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src=".\assets\videp.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="heading">
            <center><h1>
              Mind Mentor <span role="img" aria-label="Memo">ðŸ’š</span> 
            </h1>
            <p >Your journey to a better mental state</p>
            </center>
          </div>

        <div class="container">
            <div class="column">
                <div class="form-container">
                    <!-- Login Box -->
                    <div class="login-box">
                        <p>Login</p>
                        <form id="login-submit">
                            <div class="user-box">
                                <!-- <label for="email">Email</label>
                                <input type="email" id="email"> -->
                                <input required type="email" id="email" name="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="user-box">
                                <input required type="password" id="password" name="password">
                                <label for="password">Password</label>
                            </div>
                            <a href="#" type="submit" class="btn-submit">
                                <span></span><span></span><span></span><span></span><button type="submit" class="button">Submit</button>
                            </a>
                        </form>
                        <!-- <p>Don't have an account? <a href="" class="a2">Sign up!</a></p> -->
                    </div>
                </div>    
            </div>

            
            <div class="column">
                <div class="form-container">
                    <!-- Signup Box -->
                    <div class="signup-box">
                        <form id="signup-submit">
                            <p>Sign Up</p>
                            <div class="user-box">
                                <input type="text" id="name" name="name" required>
                                <label for="name">Full Name</label>
                            </div>
                            <div class="user-box">
                                <input type="email" id="signup-email" name="email" required>
                                <label for="signup-email">Email Address</label>
                            </div>
                            <div class="user-box">
                                <input type="password" id="signup-password" name="password" required>
                                <label for="signup-password">Password</label>
                            </div>
                            <a href="#" type="submit" class="btn-submit">
                                <span></span><span></span><span></span><span></span><button type="submit"  class="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- </div> -->
</body>
<script src="./assets/js/login.js"></script>
</html>
